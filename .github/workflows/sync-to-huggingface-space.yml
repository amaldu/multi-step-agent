
name: sync to Huggingface space

on:
    push:
        branches: 
        - main

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to Space
        run: |
            git push -f https://maldu:${{ secrets.HF_AGENTS_PROJECT }}@huggingface.co/spaces/maldu/AGENTS_FINAL_PROJECT main




